<div class="w-full h-screen flex justify-center items-center bg-[#111827] font-bold text-[14px]">
    <div class="w-[80%] h-[80%]">

        <div class="relative w-[100%] h-[10%] flex items-center bg-[#1F2937]">
            <!-- Buscador -->
            <div class="w-[50%] ml-4">
                <input type="search" name="search" placeholder="Search" class="text-white w-full pl-10 pr-4 py-2 rounded-lg shadow-sm 
                    focus:outline-none focus:ring focus:border-blue-300 bg-[#374151]"[(ngModel)]="searchTerm" (input)="filterProducts()"
                />
                <div class="absolute top-0 left-0 mt-[2.4vh] ml-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#9CA3AF]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>                      
                </div>
            </div>

            <!-- Botones derecha tabla -->
            <div class="w-[50%] flex justify-end gap-5 text-[#8CA2AF] mr-5">
                <div class="flex bg-[#2563EB] rounded-md py-1 px-5 gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-[4vh] mt-[1px] text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                    </svg>                      
                    <button class="text-white">Add product</button>
                </div>

                <div class="flex bg-[#1F2937] py-1 px-5 border border-[#47515F] rounded-md hover:bg-[#4B5563] hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-5 mt-1 mr-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" stroke-width="4"/>
                    </svg>                                            
                    <button>Actions</button>
                </div>
                <div class="flex bg-[#1F2937] py-1 px-5 border border-[#47515F] rounded-md hover:bg-[#4B5563] hover:text-white">
                    <svg class="w-4 h-4 text-[#9CA3AF] mt-2 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                        <path d="M18.85 1.1A1.99 1.99 0 0 0 17.063 0H2.937a2 2 0 0 0-1.566 3.242L6.99 9.868 7 14a1 1 0 0 0 .4.8l4 3A1 1 0 0 0 13 17l.01-7.134 5.66-6.676a1.99 1.99 0 0 0 .18-2.09Z"/>
                    </svg>
                    <button>Filter</button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-5 mt-1 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" stroke-width="4"/>
                    </svg> 
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="w-full">
            <div class="w-full flex flex-col">
                <div class="w-full h-14 px-5 flex items-center mt-3 rounded-t-md bg-[#374151] text-[#98A3AA] font-semibold">
                  <span class="w-1/5">PRODUCT NAME</span>
                  <span class="w-1/5">CATEGORY</span>
                  <span class="w-1/5">BRAND</span>
                  <span class="w-1/5">DESCRIPTION</span>
                  <span class="w-1/5">PRICE</span>
                </div>

                <div *ngFor="let product of filteredProducts.length > 0 ? filteredProducts : products" class="px-5 w-full h-14 flex items-center justify-center text-[#98A3AA] font-semibold bg-[#1F2937] border-t-2 border-[#2C3645]">
                    <span class="w-1/5 text-white">{{ product.productName }}</span>
                    <span class="w-1/5">{{ product.category }}</span>
                    <span class="w-1/5">{{ product.brand }}</span>
                    <span class="w-1/5">{{ product.description }}</span>
                    <span class="w-1/5">${{ product.price }}</span>
                    <span class="w-8 h-8 rounded-lg right-40 absolute cursor-pointer text-[30px] hover:bg-[#374151] hover:text-white flex justify-center items-center"><h1 class="mb-5">...</h1></span>
                </div>
            </div>
        </div>
    </div>
</div>
